<div class="container-fluid">
    <div class="row" style="height: 89.3vh; width: 100vw;">
        <div class="col-lg-5 bg-danger d-flex align-items-center justify-content-center text-white">
            {{question}}
        </div>
        <div class="col-lg-7 d-flex flex-column justify-content-between">
            <div>
                <div id="inputs" [hidden]="inputs">
                    <div class="row">
                        <div class="col">
                            <div class="progress mt-2">
                                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 0%;"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Appartment Name">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Number of Guests">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Bedroom">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Bed">
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control" placeholder="Bath">
                        </div>
                    </div>
                </div>

                <div id="offers" [hidden]="offers">
                    <div class="row">
                        <div class="col">
                            <div class="progress mt-2">
                                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 33.3%;"
                                    aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="check"
                                    id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Wifi
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="check"
                                    id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    Free parking on permises
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="check"
                                    id="defaultCheck3">
                                <label class="form-check-label" for="defaultCheck3">
                                    TV
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="check"
                                    id="defaultCheck4">
                                <label class="form-check-label" for="defaultCheck4">
                                    Air conditioning
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="check"
                                    id="defaultCheck5">
                                <label class="form-check-label" for="defaultCheck5">
                                    Smoke alarm
                                </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="check"
                                    id="defaultCheck6">
                                <label class="form-check-label" for="defaultCheck6">
                                    Electricity
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="maps" [hidden]="maps">
                    <div class="row">
                        <div class="col">
                            <div class="progress mt-2">
                                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 66.7%;"
                                    aria-valuenow="66.7" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <google-map
                                height="60vh"
                                width="100%"
                                [center]="center"
                                [zoom]="zoom"
                                (mapClick)="addMarker($event)">
                                <map-marker *ngFor="let markerPosition of markerPositions"
                                    [position]="markerPosition"
                                    [options]="markerOpitions"
                                    (mapClick)="deleteMarker()">
                                </map-marker>
                            </google-map>
                        </div>
                    </div>
                </div>

                <div id="images" [hidden]="images">
                    <div class="row">
                        <div class="col">
                            <div class="progress mt-2">
                                <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 100%;"
                                    aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-6">
                    <button class="btn btn-secondary" (click)="onBack()">Back</button>
                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary" [hidden]="slide === 3" (click)="onNext()">Next</button>
                    <input type="submit" [hidden]="slide !== 3" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </div>
    </div>
</div>
