<!-- <div class="container-fluid" style="padding-left: 40px; padding-right: 40px"> -->
<div class="row">
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 40px; cursor: pointer;" *ngFor="let list of res; let el in list;"
    (click)="onListingView(el['id'])">
    <div>
        <img style="height: 283px;" src="{{ el['image1'] }}" class="d-block w-100 rounded-4" alt="...">
    </div>
    <div class="row mt-2">
        <div class="col-9" style="text-align: start;">
            <span style="font-weight: 550;">{{ el['appName'] }}</span>
        </div>
        <div class="col-3" style="text-align: end;">
            <i class="bi bi-star-fill" style="font-size: 13px;"></i>
            <span style="font-weight: 260;" class="ms-1">5.0</span>
        </div>
    </div>
    <div class="row mb-2">
        <span style="font-weight: 260;" class="text-secondary">Added {{ el['created_at'] | date: 'mediumDate' }}</span>
    </div>
    <div class="row">
        <p><span>${{ el['price'] }} </span><span style="font-weight: 260;" class="text-secondary">night</span></p>
    </div>
</div>
<div class="fixed-bottom d-flex align-items-center justify-content-center mb-5">
    <button (click)="onClick()" class="btn btn-dark rounded-5" style="padding: 10px 15px 10px;"><span class="me-2">Show
            maps</span> <i class="bi bi-map"></i></button>
</div>
</div>
