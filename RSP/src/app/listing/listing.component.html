<div class="container-fluid" style="padding-left: 40px; padding-right: 40px">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 40px;"
                    *ngFor="let list of listing; let i = index">
                    <div class="row">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-touch="false">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner rounded-3">
                                <div class="carousel-item active">
                                    <img style="height: 283px;" src="{{ list.image[0] }}" class="d-block w-100"
                                        alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img style="height: 283px;" src="{{ list.image[1] }}" class="d-block w-100"
                                        alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img style="height: 283px;" src="{{ list.image[2] }}" class="d-block w-100"
                                        alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6" style="text-align: start;">
                            <strong>{{ list.name }}</strong>
                        </div>
                        <div class="col-6" style="text-align: end;">
                            <i class="bi bi-star-fill" style="font-size: 13px;"></i>
                            <span class="ms-1">{{ list.rate }}</span>
                        </div>
                    </div>
                    <div class="row ">
                        <span>{{ list.distance }}</span>
                    </div>
                    <div class="row">
                        <span>{{ list.date | date }}</span>
                    </div>
                    <div class="row">
                        <strong>${{ list.price }} Night</strong>
                    </div>
                </div>
                <div class="fixed-bottom d-flex align-items-center justify-content-center mb-5">
                    <button class="btn btn-dark rounded-5" style="padding: 10px 15px 10px;"><span class="me-2">Show
                            maps</span> <i class="bi bi-map"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
