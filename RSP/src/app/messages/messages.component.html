<div class="container my-3" *ngFor="let result of res; let ress in result">
  <div class="row">
    <div class="col">
      <div class="list-group w-auto">
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3">
          <img src="{{ ress['image'] }}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 justify-content-between">
            <div>
              <h6 class="mb-0">{{ ress['username'] }}</h6>
              <p class="mb-0 opacity-75">{{ ress['message'] }}</p>
            </div>
            <small class="opacity-50 text-nowrap">{{ ress['created_at'] }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
