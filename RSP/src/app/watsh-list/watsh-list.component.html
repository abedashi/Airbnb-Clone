<div class="container-fluid" style="padding-left: 40px; padding-right: 40px">
    <div class="row">
        <h2 class="pt-5"><strong>Watchlists</strong></h2>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 40px; cursor: pointer;"
            *ngFor="let watchList of watchLists let i = index" (click)="onListingView(i)">
            <div>
                <img style="height: 283px;" src="{{ watchList.images[0] }}" class="d-block w-100 rounded-4" alt="...">
            </div>
            <div class="row my-2">
                <div class="col-9" style="text-align: start;">
                    <strong>{{ watchList.name }}</strong>
                </div>
                <div class="col-3" style="text-align: end;">
                    <i class="bi bi-star-fill" style="font-size: 13px;"></i>
                    <span class="ms-1"></span>
                </div>
            </div>
            <div class="row">
                <span></span>
            </div>
            <div class="row">
                <strong>${{ watchList.price }} Night</strong>
            </div>
        </div>
    </div>
</div>
