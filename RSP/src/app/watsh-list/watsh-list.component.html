<div class="container-fluid" style="padding-left: 40px; padding-right: 40px">
    <div class="row">
        <h2 class="pt-5"><strong>Watchlists</strong></h2>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 40px; cursor: pointer;"
            *ngFor="let watchList of watchLists let el in watchList" (click)="onListingView(el['appartment_id'])">
            <div>
                <img style="height: 283px;" src="{{ el['image1'] }}" class="d-block w-100 rounded-4" alt="...">
            </div>
            <div class="row mt-2">
                <div class="col-9" style="text-align: start;">
                    <strong style="font-weight: 550;">{{ el['appName'] }}</strong>
                </div>
                <div class="col-3" style="text-align: end;">
                    <i class="bi bi-star-fill" style="font-size: 13px;"></i>
                    <span style="font-weight: 260;" class="ms-1">5.0</span>
                </div>
            </div>
            <div class="row mb-2">
                <span style="font-weight: 260;" class="text-secondary">Added {{ el['created_at'] | date: 'mediumDate' }}</span>
            </div>
            <div class="row">
                <p><span>${{ el['price'] }} </span><span style="font-weight: 260;" class="text-secondary">night</span></p>
            </div>
        </div>
    </div>
</div>
